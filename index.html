<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
<fieldset>
 
    <legend><h4>Registration Form</h4></legend>
 
    
    <form action="/action.php">
        <label for="name">Name*</label> <br>
        <input type="name" placeholder="First Name"/> <input type="text" placeholder="Last Name"/>
        <br>
        <br>
        
        <label for="Email Address">Email Address*</label> <br>
        <input type="Email Address" placeholder="example@gmail.com" /> 
        <br>
        <br>
        <label for="Password">Password*</label> <br> 
        <input type="Password" placeholder="4 Digit Numbric" /> <br> <br>

        <label for="Confirm Password">Confirm Password*</label> <br>
        <input type="4 Digit Numbric" placeholder="4 Digit Numbric" />
<br> 
<br>

        <label for="Confirm Date Of Birth">Confirm Date Of Birth*</label> <br>
        <input type="datetime-local" placeholder="" />
        <br>
        <br>

  
        <label for="Gender">Gender*</label> <br> <br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
         <input type="radio" name="gender" value="other"> Other 
<br>
<br>
         <label for="Language Known">Language Known</label> <br> <br>
         <input type="checkbox" id="React" name="Lanuage Known" value="React">
         <label for="coding">React</label>
         <input type="checkbox" id="Angular" name="Lanuage Known" value="Angular" checked>
         <label for="coding">Angular</label>
         <input type="checkbox" id="Vue" name="Lanuage Known" value="Vue">
         <label for="coding">Vue</label>
         <br><br>
  
           <label for="Experience">Experience</label>
          <input list="Experience" id="myexp" name="mmyexp" />
           <datalist id="Experience">
            <option value="training">
            <option value="Fresher">
          <option value="Experienced">
            </datalist>
          
          <br><br>
        <label for="Tell Us Something About You">Tell Us Something About You*</label> <br> <br>
        <textarea name="feedback" id="feedback" placeholder="Please Give Your Valueable Feedback Here" rows="5"></textarea>
        <input type="Submit" value="submit" />

    </form>
</fieldset>
</body>
</html>
